<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.18/chance.min.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="load-image.all.min.js"></script>
    <script type="text/javascript" src="app.js"></script>	
	<title>Thanos Did Nothing Wrong</title>
</head>
<body>
	<div class="main">
		<div class="upload">
			<input type="file"  accept="image/gif, image/jpeg, image/png" name="image" id="file" onchange="loadFile(event)">
		</div>
		<div class="content">
			<img id="output" crossorigin="Anonymous" src=""/>
			<button id="start-btn" onclick="snap()">Snap!</button>
		</div>
		<div class="refresh">
			<button id="refresh-btn" onClick="location.href=location.href">Again?</button>
		</div>
	</div>
</body>
<!-- have to put this script here so that it will knw the content class exists but before the page loads -->
<script>
	if((bowser.name == "Chrome" ||bowser.name == "Safari") && $(window).width > 480){
		$('.content').css({"display":"block"});
		// document.getElementsByClassName("content").style.display = "block";
	}
</script>
</html>
